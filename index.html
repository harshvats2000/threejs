<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>three.js tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.js" integrity="sha512-N5Z+KLrIeRjD6NODmfDTz8onfsVTGwPmExvMVuQrGV/Y1gjTiJ+j2OLxViDzpxGqVX158pwTeZm6XDrCveo1jQ==" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        //set scene first
        var scene = new THREE.Scene();
        //set camera with FOV(field of view), aspect ratio, near and far clipping plane
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        //set renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: true                    //removes distortion in curves, default is false
        });
        //bg color of renderer
        renderer.setClearColor("#FCD70D")
        //size of renderer
        renderer.setSize( window.innerWidth, window.innerHeight );

        //make canvas responsive
        window.addEventListener('resize', () => {
            renderer.setSize( window.innerWidth, window.innerHeight );
        })
        //append the renderer
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.BoxGeometry();
        var edges = new THREE.EdgesGeometry( geometry );
        var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: "white" } ) );
        var material = new THREE.LineBasicMaterial( { color: "black" } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube, line );

        camera.position.z = 5;

        function animate() {
        	requestAnimationFrame( animate );

            scene.rotation.x += 0.01;
            scene.rotation.y += 0.01;

        	renderer.render( scene, camera );
        }
        animate();
        // renderer.render(scene, camera)
    </script>
</body>
</html>
